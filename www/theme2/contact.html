    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('/theme2/img/contact-bg.jpg')">
        <div class="container">
            <div class="row">

                    <div class="page-heading">
                        <h1>{{contactUs.title}}</h1>

                    </div>

    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you within 24 hours!</p>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name." v-model="visitor.name">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address." v-model="visitor.email">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number." v-model="visitor.phone">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message." v-model="visitor.message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success">
                    	<alert-feedback></alert-feedback>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default" @click.prevent="sendMessage">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

	<!-- widgets -->

	<script>
	
	var app = new Vue({
		el: '#main',
	  	data: {
	  		contactUs: {
	  			title: "",
				subTitle: "",
	  			header: "",
				subHeader: "",
				content: {},
				topics: [],
				phone: "",
				email: "",
				times: "",
				social: ""
	  		},
	  		visitor: {
	  			name: '',
	  			email: '',
	  			phone: '',
	  			website: '',
	  			topic: '',
	  			message: ''
	  		}
	  	},
	  	methods: {
	  		sendMessage(){
	  			let self = this;
				//load initial data
				$.ajax({
					url: "/message",
					type: "post",
					data: self.visitor,
					dataType: "json",
					success: function(data){
						console.log(data);
						eventHub.$emit('alert', {type: 'success', message: "Thank you. Your message has been sent", close: 2000});
					},
					error: function(xhr){
						console.log(xhr.responseText);
						eventHub.$emit('alert', {type: 'warning', message: xhr.responseText});
					}
				});
	  		}
	  	},
		mounted (){
	  		let self = this;
			//load initial data
			$.ajax({
				url: "/site",
				type: "get",
				dataType: "json",
				success: function(data){
					console.log(data);
					self.contactUs = data.site.contactUs;
				}
			});
		}
	});
	</script>
