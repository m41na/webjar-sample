    <!-- Vue js -->
	<script type="text/javascript" src="/theme/js/vue.min.js"></script>

	<!-- Vuex -->
	<script src="/theme/js/vuex.min.js"></script>

	<script>
	
	//create store
	const store = new Vuex.Store({
	  	state: {
	  		blog: {}
		},
		mutations: {
			updateBlog(state, blog){
				state.blog = blog;
			}
		}
	});
	
	var app = new Vue({
		el: '#main',
	  	computed: {
	  		blog(){
	  			return store.state.blog;
	  		}
	  	},
	  	filters: {
	  		shortSummary(input){
	  			return (input)? input.substr(0, 60) + " ..." : input;
	  		}
	  	},
		mounted (){
			//load initial data
			$.ajax({
				url: "/blog/${query_id}",
				type: "get",
				dataType: "json",
				success: function(data){
					console.log(data);
					store.commit('updateBlog', data.blog);
				}
			});
		}
	});
	</script>
